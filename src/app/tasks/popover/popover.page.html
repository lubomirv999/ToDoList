<ion-item (click)="share()">
    <ion-icon name="share"></ion-icon>
    <ion-label class="popover-labels">Share</ion-label>
</ion-item>
<ion-item routerLink="/edit-task/{{id}}">
    <ion-icon color="warning" name="create"></ion-icon>
    <ion-label class="popover-labels">Edit</ion-label>
</ion-item>
<ion-item (click)="delete(id)">
    <ion-icon color="danger" name="trash"></ion-icon>
    <ion-label class="popover-labels">Delete</ion-label>
</ion-item>
