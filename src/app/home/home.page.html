<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="div-details" *ngFor="let task of tasks | async">
    <a class="details-link" routerLink="/details-task/{{task.id}}">
      <div class="task-home-title">
        {{task.title}}
      </div>
    </a>
  </div>

  <a routerLink="/create-task" class="nav-icons">
    <i class="material-icons">add</i>
  </a>
</ion-content>
