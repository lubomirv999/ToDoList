<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="f.form.valid && add()">
    <div class="add-task-form-input">
      <div class="add-labels">
        <label for="title">Title:</label>
      </div>
      <input class="add-inputs" required type="text" name="title" id="title" [(ngModel)]="bindingModel.title" minlength="2"
        maxlength="50" />
    </div>

    <div class="add-task-form-input">
      <div class="add-labels">
        <label for="content">Content:</label>
      </div>
      <input class="add-inputs" required type="text" name="content" id="content" [(ngModel)]="bindingModel.content"
        minlength="2" maxlength="150" />
    </div>

    <div class="add-task-form-input">
      <button class="add-btn" type="submit" [disabled]="f.invalid">Add</button>
    </div>
  </form>

  <a routerLink="/" class="nav-icons">
    <i class="material-icons">arrow_back</i>
  </a>
</ion-content>
